<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Contact Submissions</h1>
                        <p class="text-gray-600" id="count">Loading...</p>
                    </div>
                    <button onclick="loadContacts()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Refresh
                    </button>
                </div>

                <div id="error" class="hidden bg-red-50 border border-red-200 text-red-800 p-4 rounded-lg mb-6"></div>
                <div id="loading" class="text-center py-12">
                    <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading contacts...</p>
                </div>
                <div id="empty" class="hidden text-center py-12">
                    <svg class="mx-auto text-gray-400 mb-4" width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-gray-600 text-lg">No contact submissions yet</p>
                </div>
                <div id="contacts" class="hidden space-y-6"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadContacts() {
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty');
            const contacts = document.getElementById('contacts');
            const error = document.getElementById('error');
            const count = document.getElementById('count');

            loading.classList.remove('hidden');
            empty.classList.add('hidden');
            contacts.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('http://localhost:5000/api/contacts');
                const data = await response.json();

                loading.classList.add('hidden');

                if (!data.success) {
                    error.textContent = data.message || 'Failed to load contacts';
                    error.classList.remove('hidden');
                    return;
                }

                count.textContent = `Total: ${data.count} messages`;

                if (data.count === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                contacts.innerHTML = data.data.map(contact => `
                    <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow bg-white">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
                                    <svg class="text-blue-600" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-900">${contact.name}</h3>
                                    <div class="flex items-center gap-2 text-gray-600 mt-1">
                                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                        </svg>
                                        <span>${contact.email}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-gray-500">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>${new Date(contact.createdAt).toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}</span>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex items-start gap-2">
                                <svg class="text-gray-400 mt-1" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                <p class="text-gray-700 leading-relaxed">${contact.message}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                contacts.classList.remove('hidden');
            } catch (err) {
                loading.classList.add('hidden');
                error.textContent = 'Cannot connect to server. Make sure backend is running on http://localhost:5000';
                error.classList.remove('hidden');
            }
        }

        // Load contacts on page load
        loadContacts();

        // Auto-refresh every 30 seconds
        setInterval(loadContacts, 30000);
    </script>
</body>
</html>
